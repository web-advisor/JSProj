<html>
	<head>
		<title>Random Color</title>
		<style type="text/css">
			#demo{
				width:400px;
				height:400px;
				border-radius:50%;
				margin-right:100px;
				margin-left:20px;
				margin-top:20px;
				float:left;
				}
			#demo2{
				width:400px;
				height:400px;
				border-radius:50%;
				margin-right:300px;
				margin-left:20px;
				margin-top:20px;
				float:left;
				}
		</style>
	</head>
	<body>
		<div id="demo"></div>
		<div id="demo2"></div>
		<script type="text/javascript">
			function randomColor()
			{
				var  letters="0123456789ABCDEF".split('');
				var color = "#";
				for( var i = 0 ; i < 6 ; i++ )
				{
					color += letters[Math.floor(Math.random() * 16 )];
				}
				return color;
			}
			
			document.getElementById("demo").style.backgroundColor=randomColor();
			document.getElementById("demo2").style.backgroundColor=randomColor();
			document.body.style.backgroundColor = randomColor();
			
		</script>
				
				
	
	</body>
</html>
